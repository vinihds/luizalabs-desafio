
spring:
  application:
    name: luizalabs-desafio-cep
  sleuth:
    sampler:
      percentage: 1.0
  datasource:
    name: h2-cep
    url: ${H2_CONNECTION_URL}
    driverClassName: org.h2.Driver
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
  cache:
    type: redis
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

server:
  port: ${SERVER_PORT}

logging:
  level:
    br.com.luizalabs.desafio.cep: ${LOGGING_LEVEL}

management:
  endpoints:
    web:
      exposure:
        include: "*"
